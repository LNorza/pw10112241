<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>

    <style>
        #div1,
        #div2 {
            float: left;
            border: 1px solid black;
            height: 210px;
            margin: 10px;
            padding: 10px;
            width: 100px;
        }
    </style>
</head>

<body>

    <h2>Arrastrar y soltar</h2>
    <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
        <img id="arrastre1" src="./img/logo.png" alt="IMage" height="50" width="100" draggable="true"
            ondragstart="drag(event)">
        <img id="arrastre2" src="./img/logo.png" alt="IMage" height="50" width="100" draggable="true"
            ondragstart="drag(event)">
        <img id="arrastre3" src="./img/logo.png" alt="IMage" height="50" width="100" draggable="true"
            ondragstart="drag(event)">
        <img id="arrastre4" src="./img/logo.png" alt="IMage" height="50" width="100" draggable="true"
            ondragstart="drag(event)">
    </div>
    <div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">

    </div>

</body>

<script>

</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice JS</title>
</head>

<body>

    <div id="demo">0</div>
    <button onclick="aumentar()"">Aumentar</button>
    <button onclick=" restar()"">Restar</button>
    <button onclick=" reiniciar()">Reiniciar</button>
    <button onclick="eliminar()">Eliminar Contador</button>

    <script>
        var imprimir = (dato) => {
            document.getElementById('demo').innerHTML = dato;
        }

        var aumentar = () => {
            localStorage.cuenta++;
            imprimir(localStorage.cuenta);
        }
        var restar = () => {
            localStorage.cuenta--;
            imprimir(localStorage.cuenta);
        }

        var reiniciar = () => {
            localStorage.cuenta = 0;
            imprimir(localStorage.cuenta);
        }

        var eliminar = () => {
            localStorage.removeItem('cuenta');
            imprimir(localStorage.cuenta);
        }

        //comprobar si podemos usar localStorage/sessionStorage
        if (typeof (Storage) != "undefined") {
            if (localStorage.cuenta = 0) {
                imprimir(localStorage.cuenta)
            } else {
                localStorage.cuenta = 0;
            }
        }
    </script>

</body>

</html>
